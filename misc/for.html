<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>for loops</title>
    </head>
    <body>
        <script>
            function Print1to100() {
                for(let i = 1; i <= 100; i++) {
                    console.log(i);
                }
            }
            
            function Print5to25() {
                for(let i = 5; i <= 25; i++) {
                    console.log(i);
                }
            }

            function PrintEvens() {
                for(let i = 2; i <= 10; i += 2) {
                    console.log(i);
                }
            }

            function Print20to1() {
                for(let i = 20; i >= 1; i--) {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
